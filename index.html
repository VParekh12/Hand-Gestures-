 
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Sevillana&display=swap" rel="stylesheet">
    <title>Hand Gestures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  

  <body>
  <div class="container">
  
    <center>

      <h1 id="Head" class="btn btn-success  ">Hand Gestures
       
      <p style="font-size: 22px;">Take your selfie to generate Hand Gesture
      	<br>
        <b style="color: yellow">Is it Rock?</b>
        <br>
        <b style="color: black">Is it Paper?</b>
        <br>
        <b style="color: red">Is it Scissors?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam - View</label>
        <div id = "camera"></div>
        <button onclick="CaptureImage();" class="btn btn-warning">Capture Image</button>
      </div>
      
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1</label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_image"></p>
        <label>Prediction 2</label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_image2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id = "result"></div>
        <button onclick="check();" class="btn btn-primary">Predict Gesture</button>
      </div>

        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
